<!DOCTYPE html>
<html>

<head>
    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        p {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }

        .wrap {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <!-- HTML Code -->
    <h1 style="color: brown">Word Wrap Property</h1>
    <p class="wrap">Illustration of word wrap property</p>
</body>

</html>
